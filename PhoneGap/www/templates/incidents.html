<ion-view view-title="{{ selectedUserFullName }}">

	<ion-header-bar class="bar bar-subheader bar-calm">

		<div class="button-bar">

			<button class="button button-full incidentListHeaderButton" ng-class="{active: showOpen}" ng-click="showOpen = true">
			  OPEN
			</button>

			<button class="button button-full incidentListHeaderButton" ng-class="{active: !showOpen}" ng-click="showOpen = false">
	  		CLOSED
			</button>

		</div>

	</ion-header-bar>

	<ion-content>

	<ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="doRefresh()">
	</ion-refresher>

	<ion-list>

		<!-- TODO: get this working with collection-repeat -->
		<ion-item ng-repeat="incident in incidentList | filter: { closed: !showOpen }" ng-click="selectIncident(incident.id)">

			<div class="item-thumbnail-left">

	    		<img href="{{ incident.imageLink }}" />

					<h2>{{ incident.subject }}</h2>

					Owner: {{ selectedUserFullName }}<br />

					{{ incident.dateOpened | date:'M/dd/yyyy @ h:mm a' }}

			</div>

		</ion-item>

	</ion-list>

	</ion-content>
</ion-view>
