<ion-view view-title="{{ selectedUserFullName }}">
	<ion-content>

	<ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="doRefresh()">
	</ion-refresher>

	<ion-list>

		<!-- TODO: get this working with collection-repeat -->
		<ion-item ng-repeat="incident in incidentList" ng-click="selectIncident(incident.id)">

			<div class="incidentItem" href="#/incident/{{ incident.id }}">

			    <div class="incidentThumb">
			    	
		    		<img href="{{ incident.imageLink }}" height="100" width="100" />

		    	</div>
			    
			    <div class="incidentContent">
					
					<h2>{{ incident.subject }}</h2>

					Owner: {{ selectedUserFullName }}<br />

					{{ incident.dateOpened | date:'M/dd/yyyy @ h:mm a' }}

				</div>

			</div>

		</ion-item>

	</ion-list>

	</ion-content>
</ion-view>
