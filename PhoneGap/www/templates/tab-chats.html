<ion-view view-title="Dashboard">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="user in users" type="item-text-wrap">

        <h2>2</h2>

        <h2>{{user.user.fullName}}</h2>
        <p>{{user.user.userId}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
